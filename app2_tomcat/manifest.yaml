apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
  labels:
    name: tomcat
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tomcat
      tier: frontend
  template:
    metadata:
      labels:
        name: tomcat
        tier: frontend
    spec:
      containers:
      - name: tomcat
        image: mohansai7/tomcat:v1

---
apiVersion: v1
kind: Service
metadata:
  name: tomcat
spec:
  selector:
    name: tomcat
    tier: frontend
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:    
    name: tomcat
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:022499022353:certificate/a74fad33-c59d-49d6-9990-fe259d371ace
      alb.ingress.kubernetes.io/listen-ports: '[ {"HTTPS": 443}]'
      alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
      alb.ingress.kubernetes.io/group.name: fusion 

spec:    
    ingressClassName: alb
    rules:
    - host: "tomcat.mohansai.online"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: tomcat
              port:
                number: 8080